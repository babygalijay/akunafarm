    <style>
        :root {
            --earthy-brown: #7c4a03;
            --light-orange: #ffb366;
            --white: #fff;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--light-orange);
            color: var(--earthy-brown);
        }
        header {
            background: rgba(182, 148, 38, 0.938);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logo i {
            margin-right: 0.5rem;
            color: var(--light-orange);
        }
        nav {
            display: flex;
            gap: 1.5rem;
            position: sticky;
        }
        nav a {
            color: var(--white);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        nav a:hover {
            color: var(--light-orange);
        }
        nav a i {
            margin-right: 0.4em;
        }
        main {
            max-width: 400px;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(124, 74, 3, 0.08);
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: var(--earthy-brown);
        }
        .track-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .track-form label {
            font-weight: 500;
        }
        .track-form input[type="text"] {
            padding: 0.7em;
            border: 1px solid var(--earthy-brown);
            border-radius: 4px;
            font-size: 1em;
        }
        .track-form button {
            background: var(--earthy-brown);
            color: var(--white);
            border: none;
            padding: 0.8em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .track-form button:hover {
            background: #a05e0e;
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }
            nav {
                gap: 1rem;
                margin-top: 0.5rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
